<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="./index.html">
        <img class="icon" src="./images/reindeer.png" alt="Logo" />
      </a>
      <label
        class="name"
        for="userphoto"
        style="color: white; float: right; padding-right: 10px"
        >James Bond</label
      >
      <input
        class="icon"
        type="image"
        id="userphoto"
        src="./images/user.png"
        alt="User photo"
        style="float: right"
      />
      <input
        class="icon"
        type="image"
        src="./images/bell.png"
        alt="Bell"
        style="float: right"
      />
    </header>

    <aside class="mainNav">
      <nav>
        <ul style="list-style-type: none">
          <li>
            <a href="./dashboard.html" target="_self" style="font-weight: bold"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="./index.html" target="_self">Students</a>
          </li>
          <li><a href="./tasks.html" target="_self">Tasks</a></li>
        </ul>
      </nav>
    </aside>
    <aside>
      <button class="menu-button">
        <img src="./images/menu.png" alt="Menu" style="width: 1em" />
      </button>
    </aside>

    <div class="dashboardDiv">
      <main>
        <div class="dayMonthDiv">
          <button class="dayMonthBut">Day</button>
          <button class="dayMonthBut">Month</button>
        </div>
      </main>

      <aside class="infoAside">
        <div class="infoPart">
          <h2 class="hInfo">Informations</h2>
          <pre class="preInfo">
27.02 - Beginning of studies
10.03 - Task #1
20.03 - Task #2
30.03 - Task #3
15.04 - Task #4
30.05 - Completion of studies
    </pre
          >
        </div>

        <div class="infoPart">
          <h2 class="hInfo">Tasks</h2>
          <pre class="preInfo">
Introductory information - Done
Task #1 - In process
Task #2 - To Do
Task #3 - To Do
Task #4 - To Do
    </pre
          >
        </div>
        <div class="infoPart">
          <h2 class="hInfo">Notifications</h2>
        </div>
      </aside>
    </div>
  </body>
</html>
