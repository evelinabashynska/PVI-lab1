<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img class="icon" src="./reindeer.png" alt="Logo reindeer" />
      </a>

      <label
        class="name"
        for="userphoto"
        style="float: right; padding-right: 10px"
        >James Bond</label
      >
      <input
        class="icon"
        type="image"
        id="userphoto"
        src="./user.png"
        alt="User photo"
        style="float: right"
      />

      <button
        onclick="hideCircle()"
        class="iconButt"
        id="bellIcon"
        style="float: right"
      >
        <img class="icon" src="./bell.png" alt="Bell" /><span
          id="notification"
        ></span>
      </button>
      <div class="messagesPreview" id="messagesPreview">
        <div class="messageLine">
          <div class="userInfo">
            <img src="user.png" alt="User photo" class="iconSmall" />
            <span>Admin</span>
          </div>
          <div class="chat-bubble">Текст</div>
        </div>

        <div class="messageLine">
          <div class="userInfo">
            <img src="user.png" alt="User photo" class="iconSmall" />
            <span>Lucy</span>
          </div>
          <div class="chat-bubble">Текст</div>
        </div>
      </div>

      <div class="userModalWindow" id="userModalWindow">
        <ul
          style="list-style: none; padding: 1px; margin: 7px; font-size: 15px"
        >
          <li>Profile</li>
          <li>Log out</li>
        </ul>
      </div>
    </header>

    <aside class="mainNav">
      <nav>
        <ul style="list-style-type: none">
          <li><a href="./dashboard.html" target="_self">Dashboard</a></li>
          <li>
            <a href="./index.html" target="_self" style="font-weight: bold"
              >Students</a
            >
          </li>
          <li><a href="./tasks.html" target="_self">Tasks</a></li>
        </ul>
      </nav>
    </aside>
    <aside>
      <button onclick="showNavModal()" class="menu-button">
        <img src="./menu.png" alt="Menu" style="width: 1em" />
      </button>
      <div class="navModal" id="navModal">
        <nav>
          <ul style="list-style-type: none">
            <li><a href="./dashboard.html" target="_self">Dashboard</a></li>
            <li>
              <a href="./index.html" target="_self" style="font-weight: bold"
                >Students</a
              >
            </li>
            <li><a href="./tasks.html" target="_self">Tasks</a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <main>
      <h1>Students</h1>

      <div class="modal" id="addEditModal">
        <div class="addEditModalWindow">
          <div class="modalHead">
            <h2 id="headerText">Add Student</h2>
            <button class="exitBut" id="addEditExitBut">x</button>
          </div>
          <hr />
          <div class="modalContent">
            <div class="conentLine">
              <label for="group">Group</label>
              <select name="Group" id="group">
                <option value="">Select group</option>
                <option value="PZ-11">PZ-11</option>
                <option value="PZ-12">PZ-12</option>
                <option value="PZ-13">PZ-13</option>
                <option value="PZ-14">PZ-14</option>
                <option value="PZ-15">PZ-15</option>
                <option value="PZ-16">PZ-16</option>
              </select>
            </div>
            <div class="conentLine">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" />
            </div>
            <div class="conentLine">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" />
            </div>
            <div class="conentLine">
              <label for="gender">Gender</label>
              <select name="Gender" id="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="conentLine">
              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" />
            </div>
            <hr />
          </div>
          <div class="modalFooter">
            <button class="modalFooterButton" id="okBut">Ok</button>
            <button class="modalFooterButton" id="createBut">Create</button>
          </div>
        </div>
      </div>
      <div class="delModal" id="delModal">
        <div class="delModalWindow">
          <div class="modalHead">
            <h2>Warning</h2>
            <button id="delExit" class="exitBut">x</button>
          </div>
          <hr />
          <div class="delModalMain">
            <h2 id="question">Are you sure you want to delete user</h2>
          </div>
          <hr />
          <div class="modalFooter">
            <button class="modalFooterButton" id="delCancelButton">
              Cancel
            </button>
            <button class="modalFooterButton" id="delOkButton">Ok</button>
          </div>
        </div>
      </div>
      <div class="tableDiv">
        <button id="addButton" style="margin-bottom: 10px">+</button>

        <table id="mainTable">
          <tr>
            <th>
              <span class="sr-only">Select</span>
              <input type="checkbox" id="selectAll" aria-label="Select All" />
            </th>
            <th>Group</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Birthday</th>
            <th>Status</th>
            <th>Options</th>
          </tr>
          <tr class="rows">
            <td>
              <input
                type="checkbox"
                class="rowCheckbox"
                aria-label="Select one"
              />
            </td>
            <td>KN-21</td>
            <td class="username">John Smith</td>
            <td>M</td>
            <td>11.05.2004</td>
            <td>
              <svg width="20px" height="20px">
                <circle
                  cx="10"
                  cy="10"
                  r="5"
                  stroke="none"
                  fill="green"
                ></circle>
              </svg>
            </td>
            <td>
              <button class="editBut">
                <img class="opticon" src="pencil.png" alt="Pencil" />
              </button>
              <button class="delBut">
                <img class="opticon" src="trash.png" alt="Trash" />
              </button>
            </td>
          </tr>
          <tr class="rows">
            <td>
              <input
                type="checkbox"
                class="rowCheckbox"
                aria-label="Select one"
              />
            </td>
            <td>KN-22</td>
            <td class="username">Ann Bond</td>
            <td>F</td>
            <td>24.04.2004</td>
            <td>
              <svg width="20px" height="20px">
                <circle
                  cx="10"
                  cy="10"
                  r="5"
                  stroke="none"
                  fill="gray"
                ></circle>
              </svg>
            </td>
            <td>
              <button class="editBut">
                <img class="opticon" src="pencil.png" alt="Pencil" />
              </button>
              <button class="delBut">
                <img class="opticon" src="trash.png" alt="Trash" />
              </button>
            </td>
          </tr>
        </table>
      </div>

      <div class="navButDiv">
        <nav>
          <button class="pageNavBut">&lt;</button>
          <button class="pageNavBut">1</button>
          <button class="pageNavBut">2</button>
          <button class="pageNavBut">3</button>
          <button class="pageNavBut">4</button>
          <button class="pageNavBut">&gt;</button>
        </nav>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
