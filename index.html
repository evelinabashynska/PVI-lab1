    <main>
      <h1>Students</h1>
      
      <div class="modal" id="addEditModal">
        <div class="addEditModalWindow">
          <div class="modalHead">
            <h2 id="headerText">Add Student</h2>
            <button onclick="closeModalWindow()" style="height: 30px; width: 30px; margin-top: 20px;">x</button>
          </div>
          <hr>
          <div class="modalContent">
            <div class="conentLine">
            <label for="group">Group</label>
<select name="Group" id="group">
  <option value="">Select group</option>
<option value="PZ-11">PZ-11</option>
<option value="PZ-12">PZ-12</option>
<option value="PZ-13">PZ-13</option>
<option value="PZ-14">PZ-14</option>
<option value="PZ-15">PZ-15</option>
<option value="PZ-16">PZ-16</option>
</select>
</div>
<div class="conentLine">
<label for="firstName">First name</label>
<input type="text" id="firstName">
</div>
<div class="conentLine">
<label for="lastName">Last name</label>
<input type="text" id="lastName">
</div>
<div class="conentLine">
<label for="gender">Gender</label>
<select name="Gender" id="gender">
  <option value="">Select gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>
</div>
  <div class="conentLine">
  <label for="birthday">Birthday</label>
  <input type="date" id="birthday">
  </div>
  <hr>

          </div>
          <div class="modalFooter">
            <button class="modalFooterButton" id="okBut">Ok</button>
            <button class="modalFooterButton" id="createBut">Create</button>
              </div>
        </div>
      </div>

      <div class="tableDiv">
      
        <button id="addButton" onclick="openModalWindow()" style="margin-bottom: 10px;">+</button>
      
      <table id="mainTable">
        <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>Group</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Birthday</th>
            <th>Status</th>
            <th>Options</th>
        </tr>
        <tr>
            <td><input type="checkbox" class="rowCheckbox"></td>
            <td>KN-21</td>
            <td>John Smith</td>
            <td>M</td>
            <td>11.05.2004</td>
            <td>
                <svg width="20px" height="20px">
                  <circle cx="10" cy="10" r="5" stroke="none" fill="green">
                </svg>
            </td>
            <td>
              <button class="editBut"><img class="opticon" src="pencil.png" alt="Pencil"></button>
              <button class="delBut"><img class="opticon" src="trash.png" alt="Trash"></button>
            </td>

        </tr>
        <tr>
            <td><input type="checkbox" class="rowCheckbox"></td>
            <td>KN-22</td>
            <td>Ann Bond</td>
            <td>F</td>
            <td>24.04.2004</td>
            <td>
              <svg width="20px" height="20px">
                <circle cx="10" cy="10" r="5" stroke="none" fill="gray">
              </svg>
          </td>
          <td>
            <button class="editBut"><img class="opticon" src="pencil.png" alt="Pencil"></button>
            <button class="delBut"><img class="opticon" src="trash.png" alt="Trash"></button>
          </td>
        </tr>
